<html>
	<head>
		<title>WPAP</title>
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link href='https://fonts.googleapis.com/css?family=Titillium+Web' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>
        <script type="module" src="https://cdn.jsdelivr.net/npm/zero-md@3?register"></script>
	</head>
	
	<body>
        <!--Navigation-->
        <div id="nav"></div>
        <script>
        fetch('navigation.html')
            .then(response => response.text())
            .then(html => {
            document.getElementById('nav').innerHTML = html;
            })
            .catch(error => console.error('Error loading navigation.html:', error));
        </script>
        <!--end Navigation -->
		
		
		
		<div class="show-md">
			<p><zero-md src="md_pages/lesson.md"></zero-md></p>
		</div>
		
        <!--footer-->
        <div id="foot"></div>
        <script>
        fetch('footer.html')
            .then(response => response.text())
            .then(html => {
            document.getElementById('foot').innerHTML = html;
            })
            .catch(error => console.error('Error loading footer.html:', error));
        </script>
        <!--end footer-->
		
	</body>
</html>
